highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
 
# 代码块高度限制，超出后需手动展开
highlight_height_limit: 200px # unit: px
 
# 设置代码自动换行
code_word_wrap: false



  # 头像设置
avatar:
  img: /img/head.gif
  effect: true # The avatar will keep rotating

  #顶部图设置
  # 设置为true后禁用顶部图片
disable_top_img: false
 
# 主页面的top_img
index_img: https://picx.zhimg.com/v2-01ed89a046098b285c04c4bae77d8f76_r.jpg?source=172ae18b
 
# 默认页面的top_img，如当前页未配置top_img时，则使用该配置
default_top_img:	https://img0.baidu.com/it/u=885709517,362819010&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800

#文章封面
cover:
  # 是否显示文章封面
  index_enable: true
  # 侧栏是否显示文章封面图
