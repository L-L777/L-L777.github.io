# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/


# Site
title: L.Lのblog
#subtitle: ''
description: ''
keywords:
author: L.L
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://l-l777.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  deploy: 

	 type: git

	 repository: https://github.com/L-L777/L-L777.github.io.git

	 branch: main


# 背景色
# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
     - <link rel="stylesheet" href="/css/background.css">
  bottom:
    # - <script src="xxxx"></script>


# Website Background (設置網站背景)
# can set it to color or image (可設置圖片 或者 顔色)
# The formal of image: url(http://xxxxxx.com/xxx.jpg)
background: '#efefef'


# A simple 404 page
error_404:
  enable: true
  subtitle: "页面没有找到"
  background: 

# Favicon（网站图标）
favicon: https://img0.baidu.com/it/u=1538176586,3819719694&fm=253&fmt=auto&app=138&f=JPEG?w=220&h=289

nav:
  # 導航欄 Logo 圖片
  logo: 
  # 是否顯示標題
  display_title: true
  # 是否固定導航欄
  fixed: false

menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  关于我: /about/ || fas fa-heart
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  链接: /link/ || fas fa-link
  # 搜索: /search/ || fas fa-search

# 搜索功能
search:
  use: local_search
#   path: search.xml
#   field: post
#   content: true
#   format: html
#   limit: 10000

local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
  # Preload the search data when the page loads.
  preload: false
  # Show top n results per article, show all results by setting to -1
  top_n_per_article: 1
  # Unescape html strings to the readable one.
  unescape: true
  CDN:


# Header Settings
header:
  enable: true
  logo: 
  banner: https://iknow-pic.cdn.bcebos.com/f9dcd100baa1cd11f…_800%2Climit_1%2Fquality%2Cq_85%2Fformat%2Cf_auto
# Top Image Settings
top_img:
  img: 	https://picx.zhimg.com/v2-01ed89a046098b285c04c4bae77d8f76_r.jpg?source=172ae18b
# https://iknow-pic.cdn.bcebos.com/f9dcd100baa1cd11f…_800%2Climit_1%2Fquality%2Cq_85%2Fformat%2Cf_auto

# 主頁subtitle
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # source 調用第三方服務
  # false 關閉調用
  # 1  調用一言網的一句話（簡體） https://hitokoto.cn/
  # 2  調用一句網（簡體） http://yijuzhan.com/
  # 3  調用今日詩詞（簡體） https://www.jinrishici.com/
  # subtitle 會先顯示 source , 再顯示 sub 的內容
  source: false
  # 如果關閉打字效果，subtitle 只會顯示 sub 的第一行文字
  sub:
    - 今日事&#44;今日畢
    - Never put off till tomorrow what you can do today
    - 陌上花开，可缓缓归矣

# 侧边栏设置
aside:
  enable: true
  hide: false
  button: true
  mobile: true # display on mobile
  position: right # left or right 我的是右边 
  # 个人信息
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me #按钮文字
      link:  https://github.com/L-L777
  # 公告栏设置
  card_announcement:
    enable: true
    content: 本站为L.L的个人博客网
    # Toc目录
  toc:
    enable: true
    number: true
    #style_simple: false
    auto_open: true # auto open the sidebar
# social settings (社交圖標設置)
# formal:
#        icon: link || the description
#书写格式：图标名：url || 描述性文字`
#社交图标设置
social:
   fab fa-github:  https://github.com/L-L777 || Github || '#24292e'
   fab fa-qq:  tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=728831102&website=www.oicqzone.com || QQ|| '#379be6'
   fab fa-weixin: https://weixin.qq.com || WeChat|| '#00ff00'



#页面设置
#代码框设置
  # 主题：darker / pale night / light / ocean / mac / mac light / false
highlight_theme: mac light
 
# 是否支持复制
highlight_copy: true # copy button
 
# 是否显示代码语言
highlight_lang: true # show the code language
 
