  # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息
  limit_count: 50
  copyright_url: https://l-l777.github.io/
  copyright_author_href: https://l-l777.github.io/
  copyright_author: L.L
  copyright_info: 此文章版权归L.L所有，如有转载，请注明来自原作者
  
# 配置文章版权信息
post_copyright:
  # 是否启用版权声明
  enable: true
  # 是否进行文章 URL 解码
